{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Trading Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark" style="background-color: rgb(42, 50, 75)">
    <a href="{% url 'journal:home' %}" class="navbar-brand ms-3" >Day Trade Journal</a>
    <div class="navbar d-flex">
        <a href="{% url 'journal:home' %}" class="nav-item nav-link text-white me-3" style="border: none; background: none; cursor: pointer;">Home</a>
        {% if user.is_authenticated %}
            <!--<a href="" class="nav-item nav-link">Profile</a>-->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="nav-item nav-link text-white me-3" style="border: none; background: none; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-white me-3">Login</a>
        {% endif %}
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
